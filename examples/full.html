<html>
  <head>
    <title>Full example</title>
    <script type="text/javascript" src="http://platform.linkedin.com/in.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '307260879379043',
          status     : true,
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <!-- Twitter Share button -->
    <a class="twitter-share-button" data-lang="en" data-text="Here is the data text" data-url="https://innubu.com" href="https://twitter.com/share">Tweet</a>
    <!-- Facebook Share button -->
    <a onClick="shareFB()"><img src="fb-share.png" border='0'></a>
    <!-- LinkedIn Share button -->
    <script type="IN/Share" data-counter="right" data-url="https://innubu.com"></script>

    <script src="../social-share-callback.js"></script>
    <script>
      socialShareCallback.twitter(function(event) {
        alert('Shared on Twitter!');
        console.log(event);
      });

      function shareFB() {
        socialShareCallback.facebook(function(response) {
          alert('Shared on Facebook!');
          console.log(response);
        });
      }

      socialShareCallback.linkedin(function(data) {
        alert('Shared on LinkedIn!');
        console.log(data);
      });
    </script>
  </body>
</html>
